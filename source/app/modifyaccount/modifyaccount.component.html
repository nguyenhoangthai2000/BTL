<section>
    <div class="container" style="margin-top: 30px;">
        <h1>CẬP NHẬT TÀI KHOẢN </h1>
        <p>Để học tập và giao lưu với hàng triệu học viên trên mọi miền đất nước.</p>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Họ và tên</label>
                    <input type="text" class="form-control" id="inputEmail4" [(ngModel)]="students.fullname"
                        name="students.fullname">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4">Tên tài khoản</label>
                    <input type="text" class="form-control" id="inputPassword4" [(ngModel)]="students.username"
                        name="students.username">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputPassword4">Giới tính</label>
                    <input type="text" class="form-control" id="inputPassword4" [(ngModel)]="students.gender"
                        name="students.gender">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Email</label>
                    <input type="text" class="form-control" id="inputEmail4" [(ngModel)]="students.email"
                        name="students.email">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputPassword4">Tuổi</label>
                    <input type="text" class="form-control" id="inputPassword4" [(ngModel)]="students.age"
                        name="students.password">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputPassword4">Ngày sinh</label>
                    <input type="date" class="form-control" id="inputPassword4" [(ngModel)]="students.birthday"
                        name="students.birthday">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4">Schoolfee</label>
                    <input type="text" class="form-control" id="inputPassword4" [(ngModel)]="students.schoolfee"
                        name="students.schoolfee">
                </div>
            </div>
        </form>
        <button type="button" class="btn btn-primary" (click)="addInforStudent()">CẬP NHẬT TÀI KHOẢN</button>
    </div>
</section>
